<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: adminHead"></head>
<body>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
    <div class="cc-tab-con">
        <a th:href="@{/admin/accounts}" class="cc-tab-item on">사용자관리</a>		<!--// on : 현재 위치 //-->
        <a th:href="@{/admin/roles}" class="cc-tab-item">권한관리</a>
        <a th:href="@{/admin/resources}" class="cc-tab-item">리소스관리</a>
    </div>
    <div class="tbl_wrp">
        <table class="table">
            <thead>
            <tr class="table-info">
                <th scope="col">이름</th>
                <th scope="col">이메일</th>
                <th scope="col">나이</th>
                <th scope="col">권한</th>
            </tr>
            </thead>
            <tbody>
            <tr class="link_btn hover" th:each="account : ${accounts}">

                <td style="text-align: left;">
                    <a th:href="@{'/admin/accounts/' + ${account.id}}"><span th:text="${account.username}">회원</span></a>
                </td>
                <td style="text-align: left;" th:text="${account.email}"></td>
                <td style="text-align: left;" th:text="${account.age}"></td>
                <td style="text-align: left;">
							<span th:each="role,iter : ${account.userRoles}">
								<h6 th:text="${role.roleName}"></h6>
							</span>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${info == null}" class="mt-5 mb-5">
            <h1>사용자 관리 페이지 입니다</h1>
        </div>
        <div class="input-group mb-3">
            <select name="cat">
                <option value="username" selected>아이디</option>
                <option value="nickname">닉네임</option>
            </select>
            <input name="info" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary" onclick="searchInfo()">search</button>
        </div>
    </div>
</div>

</body>
</html>
