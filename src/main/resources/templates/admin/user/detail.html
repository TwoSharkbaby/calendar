<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: adminHead"></head>
<body>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
    <div class="cc-tab-con">
        <a th:href="@{/admin/accounts}" class="cc-tab-item on">사용자 권한 관리</a>        <!--// on : 현재 위치 //-->
        <a th:href="@{/admin/resources}" class="cc-tab-item">리소스 관리</a>
    </div>
    <div class="tbl_wrp">
        <form class="form-horizontal" th:action="@{/admin/accounts}" method="post" th:object="${user}">
            <input th:type="hidden" name="id" th:value="*{id}"/>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" th:field="*{username}" id="username" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="nickname" class="col-sm-2 control-label">나이</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" th:field="*{nickname}" id="nickname" readonly>
                </div>
            </div>
            <div class="form-group">
                <select th:field="*{role}" id="role">
                    <option value="ROLE_USER" selected>일반</option>
                    <option value="ROLE_MANAGER">매니저</option>
                    <option value="ROLE_ADMIN">관리자</option>
                </select>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">수정</button>
                </div>
            </div>
        </form>
    </div>
    <a th:href="@{/admin/accounts/delete/{id}(id=${user.id})}"><button type="Submit" class="btn btn-danger btn-lg">삭제</button></a>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
   var result = /*[[${result}]]*/ null;
   $(document).ready(function() {
      if (result !== null) {
         alert("권한 변경이 완료 되었습니다");
      }
   });
/*]]>*/
</script>
</body>
</html>
