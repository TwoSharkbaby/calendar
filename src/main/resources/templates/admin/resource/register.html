<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: adminHead"></head>
<body>
<div th:replace="admin/common/top::header"></div>
<div class="container" style="height:740px;">
<div class="tbl_wrp">
    <form class="form-horizontal" th:action="@{/admin/resources/register}" method="post" th:object="${resources}">
        <input th:type="hidden" th:field="*{id}"/>
        <table class="table text-center align-middle">
            <thead>
            <tr class="table-info">
                <th scope="col" style="width: 55%;">리소스명</th>
                <th scope="col" style="width: 15%;">권한</th>
            </tr>
            </thead>
            <tbody>
            <tr class="link_btn hover" style="height: 60px;">
                <td>
                    <input type="text" class="form-control input-large text-center" th:field="*{urlName}"
                           placeholder="리소스명을 입력해주세요">
                </td>
                <td>
                    <select class="text-center" th:field="*{role}" id="role" style="width: 100px;">
                        <option value="ROLE_USER" selected>일반</option>
                        <option value="ROLE_MANAGER">매니저</option>
                        <option value="ROLE_ADMIN">관리자</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="form-group">
            <div class="d-flex justify-content-end me-5 mt-2">
                <button type="Submit" class="btn btn-dark btn-lg">등록</button>
            </div>
        </div>
    </form>
</div>
</div>
<div th:replace="layout/footer::footer"></div>
<script th:inline="javascript">
/*<![CDATA[*/
   var result = /*[[${result}]]*/ null;
   $(document).ready(function() {
      if (result == "createFalse") {
         alert("리소스가 등록이 실패하였습니다");
      }
   });
/*]]>*/

</script>
</body>
</html>
