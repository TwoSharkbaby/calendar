<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="container" style="height:700px;">
    <div class="container d-flex justify-content-center align-items-center text-center" style="height: 100%;">
        <div class="p-5 border border-secondary rounded-4" style="width: 50%;">
            <div class="panel mb-5">
                <p class="fs-4 fw-bold">로그인</p>
            </div>
            <div th:if="${param.error}" class="form-group">
                <span class="alert alert-danger">잘못된 아이디나 암호입니다</span>
            </div>
            <form th:action="@{/login}" class="form-signin" method="post">
                <div class="form-group text-start mb-3">
                    <label for="username" class="mb-2 fw-bold">아이디</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="아이디" required="required"
                           autofocus="autofocus">
                </div>
                <div class="form-group text-start mb-4">
                    <label for="password" class="mb-2 fw-bold">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" required="required">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block mb-2" style="width: 100%;">로그인</button>
            </form>
            <div class="mt-5 d-flex justify-content-evenly">
                <div>
                    <a th:href="@{/oauth2/authorization/google}"><img style="width: 70px;" th:src="@{/images/google.png}"/></a>
                    <p class="mt-1">구글</p>
                </div>
                <div>
                    <a th:href="@{/oauth2/authorization/naver}"><img style="width: 70px;" th:src="@{/images/naver.png}"/></a>
                    <p class="mt-1">네이버</p>
                </div>
                <div>
                    <a th:href="@{/oauth2/authorization/kakao}"><img style="width: 70px;" th:src="@{/images/kakao.png}"/></a>
                    <p class="mt-1">카카오</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/footer::footer"></div>
<script th:inline="javascript">
/*<![CDATA[*/
   var result = /*[[${result}]]*/ null;
   $(document).ready(function() {
      if (result == "registerTrue") {
         alert("회원 가입이 성공적으로 이루어졌습니다");
      }
      if (result == "modifyTrue") {
         alert("회원 수정이 성공적으로 이루어졌습니다. 다시 로그인 해주세요");
      }
   });
/*]]>*/
</script>
</body>
</html>
