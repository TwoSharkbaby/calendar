<html  xmlns:th="http:www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<body>

<div class="container d-flex justify-content-center">
    <div style="width:700px; margin-top: 30px;">
        <form class="form-horizontal" th:action="@{/user/modify}" th:object="${userModifyFormDto}" method="post">
            <input th:type="hidden" name="id" th:field="*{id}"/>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" th:field="*{username}" id="username" placeholder="username" readonly>
                    <div class="field-error" th:errors="*{username}">
                        아이디 오류
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-large" th:field="*{password}" id="password" placeholder="Password" data-minlength="6" required>
                    <div class="field-error" th:errors="*{password}">
                        비밀번호 오류
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control input-large" th:field="*{email}" id="email" placeholder="이메일" required>
                    <div class="field-error" th:errors="*{email}">
                        이메일 오류
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="nickname" class="col-sm-2 control-label">닉네임</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" th:field="*{nickname}" id="nickname" placeholder="닉네임" required>
                    <div class="field-error" th:errors="*{nickname}">
                        닉네임 오류
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">수정하기</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
   var result = /*[[${result}]]*/ null;
   $(document).ready(function() {
      if (result == "registerFalse") {
         alert("회원 수정을 실패하였습니다");
      }
   });
/*]]>*/
</script>
</body>
</html>
